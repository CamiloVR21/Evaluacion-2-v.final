<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

    <form action="#" method="post" name="formulario">
        <div class="contenidos">
            <h1>CONTACTANOS</h1>
            <div>
                <label for="rut" class="form-label">Rut *</label><br>
                <input type="text" id="rut" name="rut" required oninput="checkRut(this)" placeholder="Ingrese RUT" required maxlength="10">
            </div>

            <div>
                <label for="telefono" class="form-label">Nro de telefono *</label><br>
                <input type="text" class="claseTelefono" id="telefono" name="telefono" placeholder="Ingrese telefono" required maxlength="9"> 
            </div>

            <div>
                <label for="nombre" class="form-label">Nombre *</label><br>
                <input type="text" class="claseNombre" id="txt_nombre" name="txt_nombre" placeholder="Ingrese su Nombre" required> 
            </div>

            <div>
                <label for="apellido" class="form-label">Apellido *</label><br>
                <input type="text" class="claseAp" id="txt_ap" name="txt_ap" placeholder="Ingrese su Apellido"> 
            </div>
            <div>
                    <label for="genero" class="form-label">Genero *</label><br>
                    <input type="text" class="claseGenero" id="txt_genero" name="txt_genero" placeholder="Ingrese su genero"> 
                </div>

                <div>
                    <label for="correo" class="form-label">Correo electronico *</label><br>
                    <input type="text" class="claseEmail" id="txt_correo" name="txt_correo" placeholder="Ingrese su correo electronico" required>
                </div>

            <div>
                <td><input type="submit" value="Agregar" onclick="javascript:void(validar())"></td>
                <td><input type="reset" value="Borrar"></td>
                <td><a href="file:///C:/Users/alero/OneDrive/Escritorio/Evaluacion%202%20v.2.2/Portada.html#contacto"><input type="button" value="Regresar"></a></td>
            </div>
            <script src="validarRUT.js"></script>    
            </div>

        </form>
        
    </div>    
    
    <script>
        let telefono;
            $('#telefono').focusout(function(){
                let div5, div6;
                telefono=$(this).val();

                if(telefono.length==9){
                    div5=telefono.slice(0);
                    div6=telefono.slice(1,8);
                    if(div5=9){
                        telefono=$(this.val(div5+ " " + div6));
                    }
                    else{
                        alert("telefono debe empezar con 9")
                    }
                }

            });
            function validar(){
                var nombre = document.formulario.txt_nombre.value
                var correo = document.formulario.txt_correo.value
                var apellido = document.formulario.txt_ap.value
                var telefono = document.formulario.telefono.value
                var rut = document.formulario.rut.value
                var genero = document.formulario.txt_genero.value
                if (nombre.length<3){
                    alert("Debe ingrensar en el Nombre por lo menos 3 caracteres")
                    return false
                }
                if (apellido.length<3){
                    alert("Debe ingrensar en el Apellido por lo menos 3 caracteres")
                    return false
                }
                if (genero.length<3){
                    alert("Debe ingrensar en genero por lo menos 3 caracteres")
                    return false
                }
                if(correo.indexOf('@')<0 || correo.indexOf('.')<0){
                    alert("Debe ingresar un correo valido")
                    return false
                }
                
            }
            document.write("Datos ingresados")
            document.write("Su nombre es:",nombre,"<br>");
            document.write("Su apellido es:",apellido,"<br>")
            document.write("Su genero es:",genero,"<br>")
            document.write("Su correo es:",correo,"<br>")
            document.write("Su nro de telefono es:",telefono,"<br>")
            document.write("Su rut es:",rut)
    </script>
